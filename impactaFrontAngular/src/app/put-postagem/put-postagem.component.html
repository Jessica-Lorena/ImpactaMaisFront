<!--navbar vermelho-->
<app-navbar-sangue></app-navbar-sangue>
<!-- /navbar vermelho-->

<div class="container cont-put-post my-5 d-flex justify-content-center align-items-center">
  <div class="row mt-5 mb-5 d-flex justify-content-center align-items-center w-100">
    <div class="col-md-8">
      <!-- CONTEUDO-COLLAPSE -->



      <div class="form-group">
        <label class="" for="titulo">Título:</label>
        <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o seu titulo"
          [(ngModel)]='postagem.titulo'>
      </div>

      <div class="form-group">
        <label class="" for="texto">Texto:</label>
        <textarea class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu texto"
          [(ngModel)]='postagem.text_box'></textarea>
      </div>

      <div class="form-group">
        <label class="" for="imagem">Imagem:</label>
        <input type="text" class="form-control" id="imagem"
          placeholder="Entre com o link da sua imagem => https://www..." [(ngModel)]='postagem.imagem'>
      </div>

      <div class="row d-flex align-items-end ">

        <div class="col-md-12 ">
          <div class="form-group m-0">



            <div class="container-fluid w-100 ">

              <div class="row">
                
                <div class="col-md-6">

                  <!-- <div class="col-md-6">
                  <div class="form-group mt-3 ">
                    <label class="text" for="cidade">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Digite aqui sua cidade"
                      [(ngModel)]='postagem.cidade'>
                  </div>
                </div> -->

                  <!-- DROP CIDADE -->


                  <div class="row mb-3">
                    <div class="col-md-12">
                      <div class="row  d-flex justify-content-center align-items-center">
                        <div class="col-md-12 ">
                          <label class="mt-3" for="tema">Escolha um Estado</label>
                          <select id="estado" name="Estado" class="form-control" (change)="estadoSelecionado($event)">
                            <option *ngFor="let item of estados" value={{item.id}}>{{item.name}}</option>
                          </select>
                        </div>
                      </div>


                      <div class="row  d-flex justify-content-center align-items-center">
                        <div class="col-md-12 ">
                          <label class="mt-3" for="tema">Escolha uma Cidade</label>
                          <select id="cidade" name="Cidade" class="form-control" [(ngModel)]='postagem.cidade'>
                            <option *ngFor="let item of cidades" value={{item.name}}>{{item.name}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>


                  <!-- / DROP CIDADE -->

                </div>









                <div class="col-md-6">
                  <div class="form-group mt-3 ">
                    <label class="text" for="hospital">Hospital:</label>
                    <input type="text" class="form-control" id="hospital" placeholder="Digite aqui seu hospital"
                      [(ngModel)]='postagem.nome_hospital'>
                  </div>
                </div>
              </div>

            </div>

            <div class="container-fluid w-100 ">

              <div class="row">

                <div class="col-md-6">
                  <label class="" for="tema">Escolha um tema


                    <!-- RETIRADO A OPCAO DE INSERIR NOVO TEMA, POIS A REGRA DE NEGOCIO DEFINE QUE O USUARIO NAO PODE CADASTRAR UM NOVO TEMA. TEMAS: ID1: Ajudei, ID2: Info, ID3: Pedido-->

                    <!-- <a routerLink="/cadastro-tema">Cadastre um
                      novo</a> -->
                  </label>
                  <select name="tema" id='tema' class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option value="" disabled selected>Tema</option>
                    <option *ngFor='let item of listaTemas' value={{item.id}}>
                      {{item.descricao}}
                    </option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="" for="tema">Escolha um tipo sanguíneo</label>
                  <select id="tipo-sangue" name="sangue" class="form-control" [(ngModel)]='postagem.sangue'>
                    <option value="" disabled selected>Tipo sanguíneo</option>
                    <option value="Não se aplica">Não se aplica</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="RH nulo">RH nulo</option>
                  </select>
                </div>
              </div>

            </div>





            <!-- dropdown-sangue -->

            <!-- dropdown-sangue -->



          </div>



          <div class="row w-100">
            <div class="col-md-6 d-flex justify-content-center">
              <button type="button" class="btn btn-outline-success mt-4" (click)='salvar()'>Salvar</button>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
              <button class="btn btn-outline-danger mt-4" (click)="btnCancelar()">Cancelar</button>
            </div>
          </div>
        </div>


      </div>

      <!-- CONTEUDO-COLLAPSE -->

    </div>
  </div>

  <!-- / COLLAPSE -->
</div>


<!--footer vermelho-->
<app-footer-sangue></app-footer-sangue>
<!--/footer vermelho-->
