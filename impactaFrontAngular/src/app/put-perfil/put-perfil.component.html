<app-navbar></app-navbar>
<!--/navbar verde-->

<div class="container  container-teste">
    <div class="row  d-flex justify-content-center align-items-center row-teste">



        <div class="col-md-4 bg-dark col-teste1 mr-5"></div>



        <div class="col-md-5 bg-light col-teste2 m-0 p-4">
            

        
                <div class="m-0">
                    <h3 class="text-center">Perfil</h3>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Entre com seu novo nome" [(ngModel)]='usuario.nome'>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Entre com seu novo email" [(ngModel)]='usuario.email'>
                    </div>
    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Entre com sua nova senha" [(ngModel)]='usuario.senha'>
                    </div>

                    <div class="form-group">
                        <label for="senhaConf">Confirme sua senha</label>
                        <input type="password" class="form-control" id="senhaConf" placeholder="Confirme sua senha" [(ngModel)]='usuario.senha'>
                    </div>
                
                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-outline-success mr-3 w-25 " >Salvar</button>
                        <button class="btn btn-outline-danger w-25 " >Cancelar</button>

                    </div>

    
                </div>
        </div>
    </div>
</div>

<!--footer verde-->
<app-footer></app-footer>
<!--/footer verde-->
