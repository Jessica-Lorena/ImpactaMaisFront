<div class="container cont-put-post my-5 d-flex justify-content-center align-items-center">
  <div class="row mt-5 mb-5 d-flex justify-content-center align-items-center w-100">
    <div class="col-md-8">
      <!-- CONTEUDO-COLLAPSE -->



      <h3 class="text-center mb-4 ">Cadastro de um novo hospital</h3>

      <div class="form-group">
        <label class="" for="texto">Nome do hospital:</label>
        <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o nome do hospital"
          [(ngModel)]='hospital.nome'>
      </div>

<!-- DROP CIDADE -->


<div class="row mb-3">
  <div class="col-md-6">
    <div class="row  d-flex justify-content-center align-items-center">
      <div class="col-md-12 ">
        <label class="mt-3" for="tema">Escolha um Estado</label>
        <select id="estado" name="Estado" class="form-control" (change)="estadoSelecionado($event)">
          <option *ngFor="let item of estados" value={{item.id}}>{{item.name}}</option>
        </select>
      </div>
    </div>


    <div class="row  d-flex justify-content-center align-items-center">
      <div class="col-md-12 ">
        <label class="mt-3" for="tema">Escolha uma Cidade</label>
        <select id="cidade" name="Cidade" class="form-control" [(ngModel)]='hospital.cidade'>
          <option *ngFor="let item of cidades" value={{item.name}}>{{item.name}}</option>
        </select>
      </div>
    </div>
  </div>
</div>


<!-- / DROP CIDADE -->


      <div class="form-group">
        <label class="" for="texto">Endereço:</label>
        <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o endereço  do hospital"
          [(ngModel)]='hospital.endereco'>
      </div>


      <div class="form-group">
        <label class="" for="texto">Link do google maps:</label>
        <input class="form-control" id="texto" rows="3" placeholder="Insira o link aqui" [(ngModel)]='hospital.link'>
      </div>
      <!-- dropdown-sangue -->

      <!-- dropdown-sangue -->



    </div>



    <div class="row w-100">
      <div class="col-md-6 d-flex justify-content-center">
        <button type="button" class="btn btn-outline-success mt-4" (click)='salvar()'>Salvar</button>
      </div>
      <div class="col-md-6 d-flex justify-content-center">
        <button class="btn btn-outline-danger mt-4" (click)="btnCancelar()">Cancelar</button>
      </div>
    </div>
  </div>


</div>
